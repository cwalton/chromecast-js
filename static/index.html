<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chromecast Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .o {
            position: relative;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        div {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Chromecast Test</h1>
    <div class="o">
        <google-cast-launcher id="castbutton"></google-cast-launcher>
    </div>

    <div>
        <button id="pp">Play / Pause</button>
        <button id="seek">Seek</button>
        <button id="prev">Prev</button>
        <button id="skip">Next</button>
        <button id="add">Add One</button>
        <button id="stop">Stop, Disconnect</button>
    </div>

    <div>
        <input type='text' id='item' size='2'>
        <button id="remove">Remove Queued Item</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
